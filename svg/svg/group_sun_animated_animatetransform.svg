<svg width="500" height="500">
  <!-- Gruppe für die Sonne -->
  <g id="sun">
      <!-- Sonnenkreis -->
      <circle cx="250" cy="30" r="30" fill="yellow"/>
      <!-- Hier könnten nun noch Strahlen etc. eingefügt werden -->
  </g>

  <!-- Animation für die Rotation -->
  <!-- from= Grad, X Mittelpunkt, Y Mittelpunkt -->
  <!-- to= Grad, X Mittelpunkt, Y Mittelpunkt -->
  <animateTransform
      xlink:href="#sun"
      attributeName="transform"
      type="rotate"
      from="0 250 250"
      to="360 250 250"
      dur="10s"
      repeatCount="indefinite" />
</svg>